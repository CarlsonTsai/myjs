<script>
    let names = ['Bread', 'Tony', 'Peter'];
    function sayYa(ns) {
        for (let name of ns) {
            document.write(`Ya! ${name}<br>`)
        }
    }

    function sayYaV2(name = 'word') {
        document.write(`Ya! ${name}<br>`)
    }

    function sayYaV3(... names) {
        // document.write(typeof names + Array.isArray(names) + '<br>')
        for (let name of names) {
            document.write(`Ya! ${name}<br>`)
        }
    }



    
    sayYa(names);
    sayYaV2('Brad');
    sayYaV3();
    sayYaV3('A');
    sayYaV3('A','B','C');
</script>
