<script>
    function test1() {
        let n = parseInt(Math.random() * 100)
        console.log(n)
        try {
            test2(n)
            document.write('every thing is ok <br>')

        } catch (e) {
            // console.log(e)
            document.write('not much <br>')
            return;
        }finally{

            //不管有沒有拋出例外 這段都會執行
            document.write('not finally <br>')

        }

        // 如果我在 catch 提早return 這一段不會執行
        document.write('test here')

    }

    function test2(a) {
        if (a >= 60) {
            document.write('test2 OK <br>')
        } else {
            //拋出例外註解
            throw "Ooop!"
        }
    }
</script>
<button value="test" onclick="test1()">test</button>
