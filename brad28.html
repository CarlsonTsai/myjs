<!-- name 用在跟後端程式傳遞資料用 -->
<select name="textAlign" id="textAlign" onchange="change()">
    <option value="">default</option>
    <option value="left">左</option>
    <option value="right">右</option>
    <option value="center">中</option>
</select>

<div id="mytext" style="text-align:center">
    Hello world
</div>

<script>
    function change(){
       let mytext =   document.getElementById('mytext');
       let style = document.getElementById('textAlign');
       mytext.style[style.name] = style.value;

    }
</script>
