<script>
    let counter = 0;
    let timer;

    function go(){
        timer = setInterval(dothing,2000)
    }
    function dothing(){
        document.getElementById('counter').innerHTML = counter++;
        
    }
    function stop(){
        clearInterval(timer);
    }

</script>
Timer:<span id='counter'></span>
<hr>
<button onclick="go()">go</button>
<button onclick="stop()">stop</button>
