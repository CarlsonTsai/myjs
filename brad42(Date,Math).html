<meta charset="utf-8">
<script>
    Date.prototype.getWeek = function(){
        let w = this.getDay();
        let wd = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
        return wd[w]
    }
    Date.prototype.getYe = function(){
       let y = this.getFullYear()-1911;
       return y
    }

    function showNow(){
        let dd = new Date();
        let newString = "民國" + dd.getYe() + "年" +
            (dd.getMonth()+1) + "月" +
            dd.getDate() + "日" +
            dd.getWeek() + " "+
            dd.getHours() + ":" +
            dd.getMinutes()+ ":"+
            dd.getSeconds(); 
            document.getElementById('now').innerHTML = newString 
    }
    setInterval(showNow,500)
