<script>
    class Bike {
        constructor(speed) {
            console.log("new bike")
            this.speed = speed;
            this.name = '';
        }

        upSpeed() {
            this.speed += 1.2;
        }

        // 不能牽扯到物件 this
        static m1() {
            console.log("Bike:m1()");
        }
    }

    // 繼承 只是單純拿 Bike
    class Scooter extends Bike {
        constructor(speed, gear) {
            console.log("new Scooter")
            // 一定要呼叫 並且要在this 之前
            super(speed);
            this.speed = speed;
            this.gear = gear;
        }
        setGear(gear) {
            this.gear = gear;
        }
        upSpeed() {
            this.speed = this.speed * (this.gear + 1.2);
        }
    }

    let b1 = new Bike(2);
    console.log(b1.speed)
    console.log(b1.name)
    console.log('-------')
    let s1 = new Scooter(2);
    console.log(s1.speed)
    console.log(s1.name)
    console.log('-------')

    console.log(b1 instanceof Bike);
    console.log(s1 instanceof Bike);
    console.log(s1 instanceof Scooter);
    console.log(b1 instanceof Scooter);

    console.log('-------')
    console.log(s1.speed)
    console.log(s1.upSpeed())
    console.log('-------')

    class Brad {
        constructor(...x) {
            console.log("OK");
        }
    }

    let brad1 = new Brad()
    let brad2 = new Brad(1)
    let brad3 = new Brad(1, 2, 5, 6)

    Bike.m1();

    //此時Scooter 也有該方法
    Scooter.m1();
</script>
